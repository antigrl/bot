{% set page = { title: 'Index' } %}

{% extends "templates/default.html" %}

{% block body %}

<main class="canvas">
  <div class="container container--clear">
    <div class="main__content" id='videos'>
      <div class="embed__video">
        <video id='remoteVideo' autoplay playsinline>
          <source src="img/home-video-feature.webm" type="video/webm" />
        </video>
        <button class="button button-close">Close</button>
      </div>
    </div>
    <div class="main__sidebar">
      <div id="joystick"></div>

        <video class="video--local" id='localVideo' autoplay muted playsinline>
          <source src="img/home-video-feature.webm" type="video/webm" />
        </video>


      <button class="button button-expand">Full Screen</button>
    </div>
  </div>

</div>
</main>
{% endblock %}
